<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stats.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    
</head>
<body>
    <div class="container">
        <h1>My total days spent on Bee Swarm Simulator</h1>
        <div class="stats">
            <!-- My total hours spent on bee swarm collecting pollen -->
            <div class="stats_item">
                <span clas="stats_hours">1563 days</span>
                <div class="stats_bar" style="--hours: 52%"></div>
                <span class="stats_collecting_pollen">collecting pollen</span>
            </div>
            <!-- My total hours spent on bee swarm converting honey -->
            <div class="stats_item">
                <span clas="stats_hours">767 days </span>
                <div class="stats_bar" style="--hours: 26%"></div>
                <span class="stats_converting_honey">converting honey</span>
            </div>
            <!-- My total hours spent on bee swarm grinding bugs -->
            <div class="stats_item">
                <span clas="stats_hours">374 days</span>
                <div class="stats_bar" style="--hours: 13%"></div>
                <span class="stats_grinding_bugs">grinding bugs</span>
            </div>
            <!-- My total hours spent on bee swarm crafting items -->
            <div class="stats_item">
                <span clas="stats_hours">280 days</span>
                <div class="stats_bar" style="--hours: 9%"></div>
                <span class="stats_crafting_items">crafting items</span>
            </div>
        </div>
        <!-- The text on the x axis -->
        <span class="LowerText">2984 total days of playing</span>
    </div>

    <!-- back to home button -->
    <a href="index.html" class="back_to_home">
        <span class="material-symbols-outlined">home</span>
    </a>
</body>
</html>
